<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array met namen</title>
  <script src="array-met-namen.js"></script>
</head>
<body>
  <h2>Alle dagen van de week zijn:</h2>
  <ul id="full"><script>listCheck("full", 0, "full")</script></ul>

  <h2>De werkdagen zijn:</h2>
  <ul id="work"><script>listCheck("work", 0, "work")</script></ul>

  <h2>De weekenddagen zijn:</h2>
  <ul id="weekend"><script>listCheck("weekend", 0, "weekend")</script></ul>

  <h2>Alle dagen van de week in omgekeerde volgorde zijn:</h2>
  <ul id="fullrevert"><script>listCheck("full", 1, "fullrevert")</script></ul>

  <h2>De werkdagen in omgekeerde volgorde zijn:</h2>
  <ul id="workrevert"><script>listCheck("work", 1, "workrevert")</script></ul>

  <h2>De weekenddagen in omgekeerde volgorde zijn:</h2>
  <ul id="weekendrevert"><script>listCheck("weekend", 1, "weekendrevert")</script></ul>
</body>
</html>
